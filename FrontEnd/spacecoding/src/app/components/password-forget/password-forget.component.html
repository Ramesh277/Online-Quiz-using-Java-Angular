<mat-card>
<mat-dialog-actions align="end">
    <button mat-dialog-close="true">&times;</button>
</mat-dialog-actions>
<mat-dialog-content>
        <form>
            <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input type="password" matInput placeholder="Enter Password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Comfirm Password</mat-label>
                <input type="password" matInput placeholder="Re-enter password">
            </mat-form-field>
            <div class="cotainer">
                <button type="submit" mat-raised-button color="accent" class="btn-block">Save</button>
            </div>
        </form>
</mat-dialog-content>
</mat-card>
