<mat-card>
  <div class="container-fluid">
    <h1><mat-icon>folder</mat-icon> Adding to <b>{{quiztitle}} basics Quiz</b> </h1>
    <mat-divider></mat-divider>
  </div>
  <div class="container-fluid mt-4">
    <form (ngSubmit)="addQuestion()">
      <mat-form-field appearance="fill">
        <mat-label>Write Question content</mat-label>
        <textarea  [(ngModel)]="question.content" name="content" required type="text" rows="6" matInput></textarea>
      </mat-form-field>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Option-1</mat-label>
            <input [(ngModel)]="question.option1" name="option1" required type="text" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Option-2</mat-label>
            <input [(ngModel)]="question.option2" name="option2" required type="text" matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Option-3</mat-label>
            <input [(ngModel)]="question.option3" name="option3" required type="text" matInput />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Option-4</mat-label>
            <input [(ngModel)]="question.option4" name="option4" required type="text" matInput />
          </mat-form-field>
        </div>
      </div>
      <!-- this is answer -->
      <mat-form-field appearance="fill">
        <mat-label>Select answer</mat-label>
        <mat-select [(ngModel)]="question.answer" name="answer" required>
          <mat-option [value]="question.option1" *ngIf="question.option1">{{question.option1}}</mat-option>
          <mat-option [value]="question.option2" *ngIf="question.option2">{{question.option2}}</mat-option>
          <mat-option [value]="question.option3" *ngIf="question.option3">{{question.option3}}</mat-option>
          <mat-option [value]="question.option4" *ngIf="question.option4">{{question.option4}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="container text-center">
        <button
          mat-raised-button
          color="primary"
          style="width: 15%"
          type="submit"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</mat-card>
